# WHALE - NGINX main config: reverse proxy and load balancer
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    # Segurança: Oculta versão do servidor (não mostra "nginx/1.x.x" em erros)
    server_tokens off;

    # Rate Limiting: 10 requisições por segundo com burst de 20
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Página de erro personalizada (5xx)
    error_page 500 502 503 504 /erro.html;

    # Upstream para balanceamento entre WordPress
    upstream wordpress_backend {
        least_conn;
        server wordpress1:80 max_fails=3 fail_timeout=30s;
        server wordpress2:80 max_fails=3 fail_timeout=30s;
    }

    # Servidor principal
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /erro.html {
            root /var/www/html;
            internal;
        }
    }

    # Include virtual hosts adicionais
    include /etc/nginx/conf.d/*.conf;
}
